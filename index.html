<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <img src="assets/one.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
                <div class="energy">
                    <span style="font-size: 14px; color: lightseagreen" id="energy-character">0 / 10</span>
                </div>
            </div>
            <div style="margin-top: 270px;">
                <button class="button" id="btn-ultimate" style="height: 60px; font-size: 16px; width: 100px;">
                    Ultimate
                </button>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">
                Thunder Jolt
            </button>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="assets/two.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
    <div id="logs" style="background-color: lightgreen; width: max-content; height: max-content; margin: 0 auto; margin-top: 75px; opacity: 0.4;">

    </div>
</div>
<div class="catch_screen"></div>

<script src="main.js"></script>
</body>
</html>
